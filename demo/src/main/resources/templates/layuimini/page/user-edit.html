<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label">I D</label>
        <div class="layui-input-block">
            <input type="text" name="user_id" value="" readonly="readonly" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" value="" class="layui-input">
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
            <input type="email" name="mail" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否为管理员</label>
        <div class="layui-input-block">
            <input type="radio" name="manager" value="yes" title="是" id="yes">
            <input type="radio" name="manager" value="no" title="否" id="no">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</form>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (arg) {
          var index = layer.confirm('确定保存吗？', {
                title: '提示'
            }, function () {
            	$.ajax({
    		        url: getRootPath + '/user/updateUser',
    		        data: {"user_id":arg.field.user_id, 
    		               "username":arg.field.username, 
    		               "password":arg.field.password,
    		               "mail":arg.field.mail,
    		               "manager":arg.field.manager},
    		        dataType: 'json',
    		        type: 'POST',
    		       success:function(result){
    	             if(result == null){
    	                   layer.msg("更新失败！");
    	             }else{
    		                 layer.msg('更新成功');
    		                /*  layer.close(index); // 关闭提示框弹出层 */
    		                 var iframeIndex = parent.layer.getFrameIndex(window.name);
    		                 parent.layer.close(iframeIndex);
    		                 parent.location.reload(); //刷新父页面 
    	             }
    	          }
    		     });  
            });
            return false;
        });

    });
</script>
</body>
</html>
