<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
        div{
            margin-top: 10px;
        }
        span{
            font-size:20px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">

    <div class="layuimini-main">

        <div class="title">
            <h1 style="font-weight:bold;">balance-age 年均余额-年龄</h1>
        </div>

        <div class="content_header" style="text-align:right;">
            <span >全局可解释性的交叉特征分析分析解决的问题是：从大量的样本整体来考虑，两个特征的交互作用如何影响模型的预测。</span><br>
        </div>

        <div style="text-align:center;" class="img">
            <img src="/images/cross-balance-age.png" height="70%"
                 width="70%"/>
        </div>


        <div class="analysis">
            <span style="font-weight:bold;">特征解释：</span><br>

            <span>
                1.排除所有特征的影响，描述balance和age的关系
            </span><br>
            <span>
                2.对于有同样存款的客户来说，年纪大的客户对模型输出为正样本的作用更显著
            </span><br>
        </div>
    </div>

</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table', 'treetable', 'jquery', 'form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;
        var currPage = 1;
        var layer = layui.layer;

        //实现点击图片可以放大
        $(function () {
            $(".img img").on("click", function () {
                layer.photos({
                    photos: '.img', //必须绑定包裹住img的div控件
                    shadeClose: true, //开启后，点击遮罩层可以关闭图片，无需点击右上角的X
                    closeBtn: 2,
                    anim: 0
                });
            })
        })





    });
</script>
</body>
</html>
