<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">

    <div class="layuimini-main">

        <div class="title">
            <h1 style="font-weight:bold;">联系时候的交流时长特征分析</h1>
        </div>

        <div style="text-align:center;" class="img">
            <img src="/images/duration.png" height="40%"
                 width="40%"/>
        </div>

        <div class="analysis" style="text-align:center;">
            <span style="font-weight:bold;font-size:20px;">结论：</span>
            <span style="font-size:20px;">
                购买产品的客户的通话时长峰值在300分钟左右，整体通话时间较长。
                而未购买产品的通话时长峰值在200分钟左右，沟通的时间比购买客户的沟通时间短。
                而通话时间较长很可能是客户本身就十分感兴趣，没有提前挂断电话，
                同时销售代表有充足的时间介绍产品，也易于促销。
                所以营销过程应该争取跟客户有更多的交流时间，可以提高营销成功率。
            </span>
        </div>


    </div>

</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'table', 'treetable', 'jquery', 'form'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var form = layui.form;
        var currPage = 1;
        var layer = layui.layer;

        //实现点击图片可以放大
        $(function () {
            $(".img img").on("click", function () {
                layer.photos({
                    photos: '.img', //必须绑定包裹住img的div控件
                    shadeClose: true, //开启后，点击遮罩层可以关闭图片，无需点击右上角的X
                    closeBtn: 2,
                    anim: 0
                });
            })
        })





    });
</script>
</body>
</html>
