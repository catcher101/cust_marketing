        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 添加商品 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除商品 </button>
                <button class="layui-btn layui-btn-sm data-delete-btn" lay-event="refresh"> 刷新 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-detail" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script type="text/html" id="imgTpl">
<img src="{{ d.imgPath }}">
</script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var tableRender = renderTable();
        
	   function renderTable(){
		   table.render({
	           elem: '#currentTableId',
	           url: getRootPath + '/product/getProductPage',
	           toolbar: '#toolbarDemo',
	           defaultToolbar: ['filter', 'exports', 'print', {
	               title: '提示',
	               layEvent: 'LAYTABLE_TIPS',
	               icon: 'layui-icon-tips'
	           }],
	           cols: [[
	               {type: "checkbox"},
	               {field: 'product_id', width:'5%',  title: 'ID', sort: true, align: "center"},
	               {field: 'productName', title: '商品名', align: "center"},
	               {field: 'imgPath', title: '商品封面', templet:'#imgTpl', align: "center"},
	               {field: 'degree', width:'10%', title: '新旧程度', align: "center"},
	               {field: 'price', width:'5%', title: '价格', align: "center"},
	               {field: 'sales', width:'5%', title: '销量', align: "center"},
	               {field: 'stock', width:'5%', title: '库存', align: "center"},
	               {field: 'description', title: '商品描述', align: "center"},
	               {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
	           ]],
	           page: true
	       });
	   }
        

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加商品',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: getRootPath + '/templates/layuimini/page/product-add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                if(data.length === 0){
      	          layer.msg('请选择要删除的商品');
      	        } else {
      	          var delData = data;
      	          console.info(delData);
      	          layer.confirm('确定删除么?', function(index){
      	          layer.close(index);
      	          var ids = "";
      	          if(data.length > 0){
      	        	  for(var i = 0; i < data.length; i++){
      	        		  ids += data[i].product_id + ",";
      	        	  }
      	          }
        		        //向服务端发送删除指令
        		       $.ajax({
        		        	url: getRootPath + '/product/deleteProducts',
        		        	type: 'POST',
        		        	data: {'ids':ids},
        		        	dataType: 'json',
        		        	success: function(result){
        		        		    if(result.code==0){
    	    		        			layer.msg(result.msg);
    	    		        			renderTable();
        		        		    }
        		        	}
        		        }); 
        		      });
      	        }
            } else if(obj.event === 'refresh'){
            	renderTable();//刷新订单表格
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //监听行工具
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
            		title: '编辑商品',
            		type: 2,
            		shade: 0.2,
            		shadeClose: true,
            		maxmin: true,
            		area: ['100%', '100%'],
            		content: getRootPath + '/templates/layuimini/page/product-edit.html',
            		success: function(layero, index){
            			console.info(data);
            			var body = layer.getChildFrame('body', index);
  		    		  body.find("input[name=product_id]").val(data.product_id);
            			body.find("input[name=productName]").val(data.productName);
            			body.find("img[id=picture]").attr("src", data.imgPath);
            			body.find("input[name=imgPath]").val(data.imgPath);
            			body.find("input[name=degree]").val(data.degree);
            			body.find("input[name=price]").val(data.price);
            			body.find("input[name=sales]").val(data.sales);
            			body.find("input[name=stock]").val(data.stock);
            			body.find("textarea[name=description]").val(data.description);
            		}
            	});
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                  //向服务端发送删除指令
    		        $.ajax({
    		        	url: getRootPath + '/product/deleteProduct',
    		        	type: 'POST',
    		        	data: {"product_id":data.product_id},
    		        	dataType: 'json',
    		        	success: function(result){
    		        		    if(result.code==0){
    		        		    	obj.del();
	    		        			layer.msg(result.msg);
	    		        			this.location.reload();
    		        		    }
    		        	}
    		        });
                    layer.close(index);
                });
            }else if (obj.event === 'detail') {
            	 var index = layer.open({
             		title: '查看商品',
             		type: 2,
             		shade: 0.2,
             		shadeClose: true,
             		maxmin: true,
             		area: ['100%', '100%'],
             		content: getRootPath + '/templates/layuimini/page/product-detail.html',
             		success: function(layero, index){
             			console.info(data);
             			var body = layer.getChildFrame('body', index);
   		    		  body.find("input[name=product_id]").val(data.product_id);
             			body.find("input[name=productName]").val(data.productName);
             			body.find("img[id=picture]").attr("src", data.imgPath);
             			body.find("input[name=imgPath]").val(data.imgPath);
             			body.find("input[name=degree]").val(data.degree);
             			body.find("input[name=price]").val(data.price);
             			body.find("input[name=sales]").val(data.sales);
             			body.find("input[name=stock]").val(data.stock);
             			body.find("textarea[name=description]").val(data.description);
             		}
             	});
              }
        });

    });
</script>
