
# ServerProperties
server.port=8080
#server.servlet.context-path=/demo
#若部署到服务器上需要/变成空值
server.servlet.context-path=

# ThymeleafProperties
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/customer_marketing_icbc?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=1221
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.icbc.demo.entity
#自增主键id
#mybatis.configuration.useGeneratedKeys=true
#让字段header_url（下划线命名方式）和属性headerUrl（驼峰命名方式）自动对应
mybatis.configuration.mapUnderscoreToCamelCase=true


#自定义静态资源路径
spring.resources.static-locations=classpath:/templates/layuimini
